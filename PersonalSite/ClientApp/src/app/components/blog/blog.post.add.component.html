<div class='container'>
  <form>
 <div class='form-group col-md-6'>
<label for='formGroupTitle'>Title</label>
<input type='text' class='form-control' id='formGroupTitle' placeholder='Enter title...' [(ngModel)]='title' name='title'>
 </div>
 <div class='form-group col-md-12'>
<label for='formGroupContent'>Maicontent</label>
<ejs-richtexteditor id='defaultRTE' [(ngModel)]='content' name='content' [toolbarSettings]='tools'>
  <ng-template #valueTemplate>
 <p>
  </ng-template>
</ejs-richtexteditor>
 </div>
 <div class='form-group col-md-6'>
<buttotype='submit' class='btbtn-danger' (click)='cancel()'>Cancel</button>
<buttotype='submit' class='btbtn-primary' (click)='add()'>Save</button>
 </div>
  </form>
</div>
