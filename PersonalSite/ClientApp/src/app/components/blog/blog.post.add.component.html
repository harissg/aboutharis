<div class="container">
  <form>
    <div class="form-group col-md-6">
      <label for="formGroupTitle">Title</label>
      <input type="text" class="form-control" id="formGroupTitle" placeholder="Enter title..." [(ngModel)]="title" name="title">
    </div>
    <div class="form-group col-md-12">
      <label for="formGroupContent">Main content</label>
      <ejs-richtexteditor id='defaultRTE' [(ngModel)]="content" name="content" [toolbarSettings]="tools">
        <ng-template #valueTemplate>
          <p>
        </ng-template>
      </ejs-richtexteditor>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="add()">Save</button>
    </div>
  </form>
</div>
