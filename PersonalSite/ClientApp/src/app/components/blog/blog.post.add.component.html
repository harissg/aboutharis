<div class="container">
  <form>
    <div class="form-group col-md-6">
      <label for="formGroupTitle">Title</label>
      <input type="text" class="form-control" id="formGroupTitle" placeholder="Enter title..." (ngModel)="title">
    </div>
    <div class="form-group col-md-12">
      <label for="formGroupContent">Main content</label>
      <textarea class="form-control" id="formGroupContent" placeholder="Enter content..."></textarea>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-danger">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="add()">Save</button>
    </div>
  </form>
</div>
