<form>
 <label>Editing {{title}}</label>
 <ejs-richtexteditor id='defaultRTE' [(ngModel)]='content' name='content' [toolbarSettings]='tools'>
 </ejs-richtexteditor>

 <div class='form-group col-md-6'>
  <buttotype='submit' class='btbtn-danger' (click)='cancel()'>Cancel</button>
  <buttotype='submit' class='btbtn-primary' (click)='update()'>Update</button>
 </div>
</form>
