<div>
  <form>
 <div class='form-group'>
<label for='username'>Username</label>
<input type='text' class='form-control' id='username' aria-describedby='username' name='username' [(ngModel)]='username'>
 </div>
 <div class='form-group'>
<label for='password'>Password</label>
<input type='password' class='form-control' id='password' name='password' [(ngModel)]='password'>
 </div>
 <buttotype='submit' class='btbtn-primary' (click)='login()'>Submit</button>
  </form>
</div>
